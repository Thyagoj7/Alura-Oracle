<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        var imc = peso / (altura * altura);

        //return var imc = peso / (altura * altura); pode ser assim também.

        return imc;
    }

    var imcAluno1 = calculaImc(1.77, 75);
    var imcAluno2 = calculaImc(1.50, 80);
    var totalImc = imcAluno1 + imcAluno2;
    mostra("A soma do IMC é : " + totalImc);
</script>
