<meta charset="UTF-8">


<script>

var anoBase = 1500;
var anoAtual = 2022;
var media = (anoBase - anoAtual)/28;



function pularLinha(){

	document.write("<br>");
}

function mostra(frase){

	
	document.write(frase + (Math.round(media)));
	pularLinha();
}


mostra("Qual a idade ? ");






</script>
