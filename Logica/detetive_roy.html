<meta charset="UTF-8">
<script>
    var lindaIdade = 12;
    var guaraciaraIdade = 15;
    var perolaIdade = 13;
    document.write("Linda tem " + lindaIdade + " anos <br>")
    document.write("Guaraciara tem " + guaraciaraIdade + " anos <br>")
    document.write("Perola tem " + perolaIdade + " anos <br>")

    var mediaIdade = (lindaIdade + guaraciaraIdade + perolaIdade) / 3;
    document.write( "A média das idades é " + Math.round(mediaIdade) + "." );
</script>
