<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var cores = ['blue', 'red', 'green'];
    var indiceCorAtual = 0;

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;
        pincel.fillStyle = cores[indiceCorAtual]; // Aqui muda a cor da bolinha
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * 3.14);
        pincel.fill();
        console.log(x + ',' + y);
    }

    tela.onclick = desenhaCirculo;

    function mudaCor() {

        indiceCorAtual++;
        if(indiceCorAtual >= cores.length) {
            indiceCorAtual = 0; // volta para a primeira cor, azul , se o valor do indice for maior que o tamanho do array de cores.
        }

        return false; // para não exibir o menu padrão do canvas
        }
        
    

    tela.oncontextmenu = mudaCor;

    function almentaBola(evento){

        console.log(evento);

    }

    tela.onclick = almentaBola;

</script>
