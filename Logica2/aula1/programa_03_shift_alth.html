<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    var cores = ['blue', 'red', 'green'];
    var indiceCorAtual = 0;

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var raio = 10; // para que o circulo aumente a cada clique devemos por a inicialização da variavel de fora da função

    function desenhaCirculo(evento) {

        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        if (evento.shiftKey) {

            if(raio <= 40){
                
                raio = raio+10;// raio vai sempre aumentar em 10 a cada clique
            }else{
                raio=10;

            }
        }

        if (evento.altKey) {
            if(raio >=5){
                raio = raio-5; 
            }else{
                raio = 5;
            }
           
        }

        pincel.fillStyle = cores[indiceCorAtual];
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();
        console.log(x + ',' + y);

        }

    tela.onclick = desenhaCirculo;
    
    function mudaCor() {

        indiceCorAtual++;
        if(indiceCorAtual >= cores.length) {
            indiceCorAtual = 0; // volta para a primeira cor, azul , se o valor do indice for maior que o tamanho do array de cores.
        }

        return false; // para não exibir o menu padrão do canvas
    }

tela.oncontextmenu = mudaCor;

    console.log(evento);

}
</script>
